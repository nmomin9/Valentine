<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,111,145,.35), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(246,166,178,.35), transparent 45%),
        radial-gradient(circle at 40% 90%, rgba(255,80,128,.25), transparent 45%),
        linear-gradient(135deg, #fff0f5, #ffe6f2, #ffdde8, #ffe9f1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
      position: relative;
    }

    /* Decorative floating hearts */
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.18;
      animation: floatUp linear infinite;
      filter: blur(0.1px);
    }
    @keyframes floatUp {
      0%   { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.18; }
      90%  { opacity: 0.18; }
      100% { transform: translateY(-20vh) translateX(40px) rotate(25deg); opacity: 0; }
    }

    /* Center card */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.86);
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.14);
      padding: 34px 22px 28px;
      text-align: center;
      max-width: 460px;
      width: 100%;
      border: 1px solid rgba(214, 77, 121, 0.12);
      backdrop-filter: blur(6px);
      max-height: calc(100vh - 40px);
      overflow: auto; /* allows gallery scroll on smaller phones */
      -webkit-overflow-scrolling: touch;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 10px;
      color: #d64d79;
      letter-spacing: 0.2px;
    }

    .sub {
      color: rgba(214, 77, 121, 0.9);
      margin-bottom: 22px;
      font-size: 1.02rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      align-items: center;
      position: relative;
      margin-bottom: 10px;
    }

    button {
      padding: 14px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, background-color 0.25s ease;
      min-width: 96px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      opacity: 1;
    }
    button:active { transform: scale(0.95); }

    .yes {
      background-color: #ff6f91;
      color: #fff;
      box-shadow: 0 8px 18px rgba(255, 111, 145, 0.28);
    }
    .yes:hover { background-color: #ff4f7d; }

    /* No starts aligned next to Yes */
    .no {
      background-color: #f6a6b2;
      color: #fff;
      box-shadow: 0 8px 18px rgba(246, 166, 178, 0.28);
      position: relative;
      z-index: 3;
      left: auto;
      top: auto;
      transform: none;
      opacity: 1;
    }
    .no:hover { background-color: #f49bad; }

    .sparkles {
      margin-top: 12px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    .response {
      margin-top: 18px;
      font-size: 1.18rem;
      color: #d64d79;
      font-weight: 650;
      line-height: 1.5;
    }

    /* Gallery (hidden until Yes) */
    .hidden { display: none; }

    .gallery-wrap {
      margin-top: 16px;
      animation: fadeIn 0.8s ease forwards;
    }

    .gallery-title {
      margin: 10px 0 12px;
      font-size: 1.05rem;
      color: rgba(214, 77, 121, 0.95);
      font-weight: 650;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;        /* perfect for square/portrait-ish pics */
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(214, 77, 121, 0.22);
      border: 1px solid rgba(214, 77, 121, 0.10);
      cursor: pointer;
      background: rgba(255,255,255,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.72);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 18px;
      z-index: 9999;
    }
    .lightbox.open { display: flex; }

    .lightbox img {
      max-width: min(92vw, 700px);
      max-height: 86vh;
      border-radius: 18px;
      object-fit: contain;
      box-shadow: 0 18px 50px rgba(0,0,0,0.35);
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.05);
    }

    .lightbox-hint {
      position: absolute;
      bottom: 16px;
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(255,255,255,0.85);
      font-size: 0.95rem;
    }

    @media (min-width: 760px) {
      .gallery { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      .container { max-width: 720px; }
      .response { font-size: 1.22rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .sub { font-size: 0.98rem; }
      button { padding: 12px 20px; font-size: 0.95rem; min-width: 92px; }
    }
  </style>
</head>

<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="sub">Be honest‚Ä¶ but good luck clicking ‚ÄúNo‚Äù üòÑ</div>

    <div class="buttons">
      <button id="yesBtn" class="yes">Yes</button>
      <button id="noBtn" class="no">No</button>
    </div>

    <div class="sparkles" aria-hidden="true">üíñ‚ú®üíò</div>
    <div id="response" class="response" aria-live="polite"></div>

    <!-- Hidden gallery revealed after Yes -->
    <div id="galleryWrap" class="gallery-wrap hidden">
      <div class="gallery-title">Us üíó</div>
      <div class="gallery" id="photoGallery">
        <img src="image1.jpg" alt="Us 1" loading="lazy" />
        <img src="image2.jpg" alt="Us 2" loading="lazy" />
        <img src="image3.jpg" alt="Us 3" loading="lazy" />
        <img src="image4.jpg" alt="Us 4" loading="lazy" />
      </div>
    </div>
  </div>

  <!-- Lightbox overlay -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <img id="lightboxImg" alt="Photo" />
    <div class="lightbox-hint">Tap anywhere to close</div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const response = document.getElementById("response");

      // --- Decorative hearts (lightweight + iPhone-friendly) ---
      const heartsWrap = document.getElementById("hearts");
      const heartEmojis = ["üíó","üíñ","üíò","üíï","üíì","‚ù§Ô∏è"];
      const heartCount = 18;

      for (let i = 0; i < heartCount; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        const left = Math.random() * 100;
        const duration = 6 + Math.random() * 8;
        const delay = Math.random() * 6;
        const size = 14 + Math.random() * 18;
        h.style.left = `${left}vw`;
        h.style.animationDuration = `${duration}s`;
        h.style.animationDelay = `${delay}s`;
        h.style.fontSize = `${size}px`;
        heartsWrap.appendChild(h);
      }

      // --- No button chase across entire viewport (never off-screen) ---
      const SAFE_PAD = 18;

      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      let noIsFloating = false;

      function moveNo() {
        // Promote to fixed at the exact current location (no jump)
        if (!noIsFloating) {
          const rect = noBtn.getBoundingClientRect();
          noBtn.style.position = "fixed";
          noBtn.style.left = `${rect.left}px`;
          noBtn.style.top = `${rect.top}px`;
          noBtn.style.transform = "none";
          noBtn.style.opacity = "1";
          noIsFloating = true;
        }

        const btnRect = noBtn.getBoundingClientRect();
        const maxX = window.innerWidth - btnRect.width - SAFE_PAD;
        const maxY = window.innerHeight - btnRect.height - SAFE_PAD;

        const x = SAFE_PAD + Math.random() * Math.max(0, maxX - SAFE_PAD);
        const y = SAFE_PAD + Math.random() * Math.max(0, maxY - SAFE_PAD);

        noBtn.style.left = `${clamp(x, SAFE_PAD, maxX)}px`;
        noBtn.style.top = `${clamp(y, SAFE_PAD, maxY)}px`;
      }

      noBtn.addEventListener("mouseover", moveNo);
      noBtn.addEventListener(
        "touchstart",
        (e) => {
          e.preventDefault();
          moveNo();
        },
        { passive: false }
      );
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNo();
      });

      window.addEventListener("resize", () => {
        if (noIsFloating) moveNo();
      });

      // --- Yes click: show message + gallery ---
      yesBtn.addEventListener("click", () => {
        response.innerHTML =
          "Thank you very much for choosing yes, Khushnud!<br> I love you so much!<br><br>" +
          "Join me for your favorite cuisine at 7:30 on Feb 14th‚Ä¶ or I can bring it to you :)";

        yesBtn.disabled = true;
        noBtn.style.display = "none";

        document.getElementById("galleryWrap").classList.remove("hidden");
      });

      // --- Lightbox (tap to open/close) ---
      const lightbox = document.getElementById("lightbox");
      const lightboxImg = document.getElementById("lightboxImg");
      const gallery = document.getElementById("photoGallery");

      gallery.addEventListener("click", (e) => {
        const target = e.target;
        if (target && target.tagName === "IMG") {
          lightboxImg.src = target.getAttribute("src");
          lightbox.classList.add("open");
          lightbox.setAttribute("aria-hidden", "false");
        }
      });

      function closeLightbox() {
        lightbox.classList.remove("open");
        lightbox.setAttribute("aria-hidden", "true");
        lightboxImg.src = "";
      }

      lightbox.addEventListener("click", closeLightbox);

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeLightbox();
      });
    });
  </script>
</body>
</html>
