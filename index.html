<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      overflow: hidden; /* keep the chase clean */
      background:
        radial-gradient(circle at 20% 10%, rgba(255,111,145,.35), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(246,166,178,.35), transparent 45%),
        radial-gradient(circle at 40% 90%, rgba(255,80,128,.25), transparent 45%),
        linear-gradient(135deg, #fff0f5, #ffe6f2, #ffdde8, #ffe9f1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
      position: relative;
    }

    /* Decorative floating hearts */
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.18;
      animation: floatUp linear infinite;
      filter: blur(0.1px);
    }
    @keyframes floatUp {
      0%   { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.18; }
      90%  { opacity: 0.18; }
      100% { transform: translateY(-20vh) translateX(40px) rotate(25deg); opacity: 0; }
    }

    /* Center card */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.86);
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.14);
      padding: 34px 22px 40px;
      text-align: center;
      max-width: 440px;
      width: 100%;
      border: 1px solid rgba(214, 77, 121, 0.12);
      backdrop-filter: blur(6px);
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 10px;
      color: #d64d79;
      letter-spacing: 0.2px;
    }

    .sub {
      color: rgba(214, 77, 121, 0.9);
      margin-bottom: 22px;
      font-size: 1.02rem;
    }

    /* Buttons row (Yes only stays in card; No floats globally) */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      align-items: center;
      position: relative;
    }

    button {
      padding: 14px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, background-color 0.25s ease;
      min-width: 96px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }
    button:active { transform: scale(0.95); }

    .yes {
      background-color: #ff6f91;
      color: #fff;
      box-shadow: 0 8px 18px rgba(255, 111, 145, 0.28);
    }
    .yes:hover { background-color: #ff4f7d; }

    /* The No button becomes a ‚Äúrunner‚Äù positioned against the viewport */
    .no {
      background-color: #f6a6b2;
      color: #fff;
      box-shadow: 0 8px 18px rgba(246, 166, 178, 0.28);
      position: fixed; /* key change: move across whole screen */
      z-index: 3;       /* above card */
      left: 50%;
      top: 50%;
      transform: translate(80px, 35px); /* start near the card */
    }
    .no:hover { background-color: #f49bad; }

    .response {
      margin-top: 26px;
      font-size: 1.25rem;
      color: #d64d79;
      font-weight: 650;
      line-height: 1.5;
    }

    /* Tiny sparkle line */
    .sparkles {
      margin-top: 14px;
      font-size: 1.2rem;
      opacity: 0.9;
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .sub { font-size: 0.98rem; }
      button { padding: 12px 20px; font-size: 0.95rem; min-width: 92px; }
    }
  </style>
</head>

<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="sub">Be honest‚Ä¶ but good luck clicking ‚ÄúNo‚Äù üòÑ</div>

    <div class="buttons">
      <button id="yesBtn" class="yes">Yes</button>
      <!-- No button is still in DOM but will roam the whole viewport -->
      <button id="noBtn" class="no">No</button>
    </div>

    <div class="sparkles" aria-hidden="true">üíñ‚ú®üíò</div>
    <div id="response" class="response" aria-live="polite"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const response = document.getElementById("response");

      // --- Decorative hearts (lightweight + iPhone-friendly) ---
      const heartsWrap = document.getElementById("hearts");
      const heartEmojis = ["üíó","üíñ","üíò","üíï","üíì","‚ù§Ô∏è"];
      const heartCount = 18;

      for (let i = 0; i < heartCount; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        const left = Math.random() * 100;
        const duration = 6 + Math.random() * 8;      // 6‚Äì14s
        const delay = Math.random() * 6;             // 0‚Äì6s
        const size = 14 + Math.random() * 18;        // 14‚Äì32px
        h.style.left = `${left}vw`;
        h.style.animationDuration = `${duration}s`;
        h.style.animationDelay = `${delay}s`;
        h.style.fontSize = `${size}px`;
        heartsWrap.appendChild(h);
      }

      // --- No button movement across entire viewport (never off-screen) ---
      const SAFE_PAD = 18; // keep away from edges (iPhone notch-ish safety)

      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      function moveNo() {
        const btnRect = noBtn.getBoundingClientRect();

        const maxX = window.innerWidth - btnRect.width - SAFE_PAD;
        const maxY = window.innerHeight - btnRect.height - SAFE_PAD;

        const x = SAFE_PAD + Math.random() * Math.max(0, maxX - SAFE_PAD);
        const y = SAFE_PAD + Math.random() * Math.max(0, maxY - SAFE_PAD);

        noBtn.style.left = `${clamp(x, SAFE_PAD, maxX)}px`;
        noBtn.style.top = `${clamp(y, SAFE_PAD, maxY)}px`;
        noBtn.style.transform = "none"; // once moving, don't translate
      }

      // Desktop hover
      noBtn.addEventListener("mouseover", moveNo);

      // iPhone Safari/Chrome: touch
      noBtn.addEventListener(
        "touchstart",
        (e) => {
          e.preventDefault();
          moveNo();
        },
        { passive: false }
      );

      // Fallback click
      noBtn.addEventListener("click", (e) => {
        e.preventDefault();
        moveNo();
      });

      // If device rotates or resizes, keep No visible
      window.addEventListener("resize", () => {
        // nudge back into bounds after resize
        moveNo();
      });

      yesBtn.addEventListener("click", () => {
        response.innerHTML =
          "Thank you very much for choosing yes, Khushnud!<br> I love you so much!<br><br>" +
          "Join me for your favorite cuisine at 7:30 on Feb 14th‚Ä¶ or I can bring it to you :)";

        yesBtn.disabled = true;
        noBtn.style.display = "none";
      });
    });
  </script>
</body>
</html>
