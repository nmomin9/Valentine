<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,111,145,.35), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(246,166,178,.35), transparent 45%),
        radial-gradient(circle at 40% 90%, rgba(255,80,128,.25), transparent 45%),
        linear-gradient(135deg, #fff0f5, #ffe6f2, #ffdde8, #ffe9f1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
      position: relative;
    }

    /* Floating hearts */
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.18;
      animation: floatUp linear infinite;
    }
    @keyframes floatUp {
      0% { transform: translateY(110vh); opacity: 0; }
      10% { opacity: 0.18; }
      90% { opacity: 0.18; }
      100% { transform: translateY(-20vh); opacity: 0; }
    }

    /* Card */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255,255,255,0.9);
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.14);
      padding: 34px 22px 40px;
      text-align: center;
      max-width: 440px;
      width: 100%;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 10px;
      color: #d64d79;
    }

    .sub {
      color: rgba(214,77,121,0.9);
      margin-bottom: 22px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      align-items: center;
      position: relative;
    }

    button {
      padding: 14px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      min-width: 96px;
      transition: transform 0.15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    button:active { transform: scale(0.95); }

    .yes {
      background: #ff6f91;
      color: white;
      box-shadow: 0 8px 18px rgba(255,111,145,0.3);
    }

    .no {
      background: #f6a6b2;
      color: white;
      box-shadow: 0 8px 18px rgba(246,166,178,0.3);
      position: fixed;
      z-index: 3;
    }

    .response {
      margin-top: 26px;
      font-size: 1.25rem;
      color: #d64d79;
      font-weight: 600;
      line-height: 1.5;
    }

    .gallery {
      margin-top: 24px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      border-radius: 14px;
      object-fit: cover;
      aspect-ratio: 1 / 1;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      button { padding: 12px 20px; font-size: 0.95rem; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="sub">Be honest‚Ä¶ but good luck clicking ‚ÄúNo‚Äù üòÑ</div>

    <div class="buttons">
      <button id="yesBtn" class="yes">Yes</button>
      <button id="noBtn" class="no">No</button>
    </div>

    <div id="response" class="response"></div>
    <div id="gallery" class="gallery" style="display:none;">
      <img src="image1.jpg" alt="">
      <img src="image2.jpg" alt="">
      <img src="image3.jpg" alt="">
      <img src="image4.jpg" alt="">
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const response = document.getElementById("response");
      const gallery = document.getElementById("gallery");
      const card = document.querySelector(".container");

      let noIsFloating = false;

      /* Hearts */
      const hearts = document.getElementById("hearts");
      const emojis = ["üíñ","üíò","üíï","üíì","‚ù§Ô∏è"];
      for (let i = 0; i < 18; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = emojis[Math.floor(Math.random()*emojis.length)];
        h.style.left = Math.random()*100 + "vw";
        h.style.fontSize = 14 + Math.random()*18 + "px";
        h.style.animationDuration = 6 + Math.random()*8 + "s";
        h.style.animationDelay = Math.random()*6 + "s";
        hearts.appendChild(h);
      }

      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      function moveNo() {
        if (!noIsFloating) {
          const r = noBtn.getBoundingClientRect();
          noBtn.style.left = r.left + "px";
          noBtn.style.top = r.top + "px";
          noIsFloating = true;
        }

        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        const PAD_X = 90;
        const PAD_Y = 140;
        const VIEW_PAD = 12;

        let minX = cardRect.left - PAD_X;
        let maxX = cardRect.right + PAD_X - btnRect.width;
        let minY = cardRect.top - PAD_Y;
        let maxY = cardRect.bottom + PAD_Y - btnRect.height;

        minX = clamp(minX, VIEW_PAD, window.innerWidth - btnRect.width - VIEW_PAD);
        maxX = clamp(maxX, VIEW_PAD, window.innerWidth - btnRect.width - VIEW_PAD);
        minY = clamp(minY, VIEW_PAD, window.innerHeight - btnRect.height - VIEW_PAD);
        maxY = clamp(maxY, VIEW_PAD, window.innerHeight - btnRect.height - VIEW_PAD);

        const x = minX + Math.random() * (maxX - minX);
        const y = minY + Math.random() * (maxY - minY);

        noBtn.style.left = x + "px";
        noBtn.style.top = y + "px";
      }

      noBtn.addEventListener("mouseover", moveNo);
      noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });
      noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, { passive:false });

      yesBtn.addEventListener("click", () => {
        response.innerHTML =
          "Thank you very much for choosing yes, Khushnud!<br>I love you so much!<br><br>" +
          "Join me for your favorite cuisine at 7:30 on Feb 14th‚Ä¶ or I can bring it to you :)";
        gallery.style.display = "grid";
        yesBtn.disabled = true;
        noBtn.style.display = "none";
      });
    });
  </script>
</body>
</html>
