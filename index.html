<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will you be my Valentine?</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      background:
        radial-gradient(circle at 20% 10%, rgba(255,111,145,.35), transparent 40%),
        radial-gradient(circle at 80% 20%, rgba(246,166,178,.35), transparent 45%),
        radial-gradient(circle at 40% 90%, rgba(255,80,128,.25), transparent 45%),
        linear-gradient(135deg, #fff0f5, #ffe6f2, #ffdde8, #ffe9f1);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: #333;
      position: relative;
    }

    /* Decorative floating hearts */
    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.18;
      animation: floatUp linear infinite;
      filter: blur(0.1px);
    }
    @keyframes floatUp {
      0%   { transform: translateY(110vh) translateX(0) rotate(0deg); opacity: 0; }
      10%  { opacity: 0.18; }
      90%  { opacity: 0.18; }
      100% { transform: translateY(-20vh) translateX(40px) rotate(25deg); opacity: 0; }
    }

    /* Center card */
    .container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.86);
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.14);
      padding: 34px 22px 28px;
      text-align: center;
      max-width: 460px;
      width: 100%;
      border: 1px solid rgba(214, 77, 121, 0.12);
      backdrop-filter: blur(6px);
      max-height: calc(100vh - 40px);
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 10px;
      color: #d64d79;
      letter-spacing: 0.2px;
    }

    .sub {
      color: rgba(214, 77, 121, 0.9);
      margin-bottom: 22px;
      font-size: 1.02rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      align-items: center;
      position: relative;
      margin-bottom: 10px;
    }

    button {
      padding: 14px 26px;
      font-size: 1rem;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      transition: transform 0.15s ease, background-color 0.25s ease;
      min-width: 96px;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      opacity: 1;
    }
    button:active { transform: scale(0.95); }

    .yes {
      background-color: #ff6f91;
      color: #fff;
      box-shadow: 0 8px 18px rgba(255, 111, 145, 0.28);
    }
    .yes:hover { background-color: #ff4f7d; }

    /* ‚úÖ IMPORTANT: No starts aligned next to Yes (in the flex row) */
    .no {
      background-color: #f6a6b2;
      color: #fff;
      box-shadow: 0 8px 18px rgba(246, 166, 178, 0.28);
      position: relative;   /* starts in-row */
      z-index: 3;
      left: auto;
      top: auto;
      transform: none;
      opacity: 1;
    }
    .no:hover { background-color: #f49bad; }

    .response {
      margin-top: 18px;
      font-size: 1.18rem;
      color: #d64d79;
      font-weight: 650;
      line-height: 1.5;
    }

    /* Gallery (hidden until Yes) */
    .gallery-wrap {
      margin-top: 16px;
      animation: fadeIn 0.8s ease forwards;
    }
    .hidden { display: none; }

    .gallery-title {
      margin: 10px 0 12px;
      font-size: 1.05rem;
      color: rgba(214, 77, 121, 0.95);
      font-weight: 650;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .gallery img {
      width: 100%;
      aspect-ratio: 1 / 1;
      object-fit: cover;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(214, 77, 121, 0.22);
      border: 1px solid rgba(214, 77, 121, 0.10);
      background: rgba(255,255,255,0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(8px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    @media (min-width: 760px) {
      .gallery { grid-template-columns: repeat(4, minmax(0, 1fr)); }
      .container { max-width: 720px; }
      .response { font-size: 1.22rem; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .sub { font-size: 0.98rem; }
      button { padding: 12px 20px; font-size: 0.95rem; min-width: 92px; }
    }
  </style>
</head>

<body>
  <div class="hearts" aria-hidden="true" id="hearts"></div>

  <div class="container">
    <h1>Will you be my Valentine?</h1>
    <div class="sub">Be honest‚Ä¶ but good luck clicking ‚ÄúNo‚Äù üòÑ</div>

    <div class="buttons">
      <button id="yesBtn" class="yes">Yes</button>
      <button id="noBtn" class="no">No</button>
    </div>

    <div id="response" class="response" aria-live="polite"></div>

    <div id="galleryWrap" class="gallery-wrap hidden">
      <div class="gallery-title">Us üíó</div>
      <div class="gallery" id="photoGallery">
        <img src="image1.jpg" alt="Us 1" loading="lazy" />
        <img src="image2.jpg" alt="Us 2" loading="lazy" />
        <img src="image3.jpg" alt="Us 3" loading="lazy" />
        <img src="image4.jpg" alt="Us 4" loading="lazy" />
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const response = document.getElementById("response");
      const card = document.querySelector(".container");

      // --- Floating hearts ---
      const heartsWrap = document.getElementById("hearts");
      const heartEmojis = ["üíó","üíñ","üíò","üíï","üíì","‚ù§Ô∏è"];
      for (let i = 0; i < 18; i++) {
        const h = document.createElement("div");
        h.className = "heart";
        h.textContent = heartEmojis[Math.floor(Math.random() * heartEmojis.length)];
        h.style.left = `${Math.random() * 100}vw`;
        h.style.animationDuration = `${6 + Math.random() * 8}s`;
        h.style.animationDelay = `${Math.random() * 6}s`;
        h.style.fontSize = `${14 + Math.random() * 18}px`;
        heartsWrap.appendChild(h);
      }

      function clamp(n, min, max) {
        return Math.max(min, Math.min(max, n));
      }

      // ‚úÖ iPhone Safari/Chrome: true visible viewport (prevents "off screen" moves)
      function getViewport() {
        const vv = window.visualViewport;
        if (vv) {
          return {
            left: vv.offsetLeft,
            top: vv.offsetTop,
            width: vv.width,
            height: vv.height
          };
        }
        return { left: 0, top: 0, width: window.innerWidth, height: window.innerHeight };
      }

      let noIsFloating = false;

      function moveNo() {
        // Promote to fixed at exact current spot (no jump)
        if (!noIsFloating) {
          const rect = noBtn.getBoundingClientRect();
          noBtn.style.position = "fixed";
          noBtn.style.left = `${rect.left}px`;
          noBtn.style.top = `${rect.top}px`;
          noBtn.style.transform = "none";
          noBtn.style.opacity = "1";
          noIsFloating = true;
        }

        const vp = getViewport();
        const cardRect = card.getBoundingClientRect();
        const btnRect = noBtn.getBoundingClientRect();

        // Roam box around the card (playful but not disappearing)
        const PAD_X = 90;
        const PAD_Y = 140;

        // Keep away from edges + iPhone bars
        const EDGE_PAD = 16;

        let minX = cardRect.left - PAD_X;
        let maxX = cardRect.right + PAD_X - btnRect.width;
        let minY = cardRect.top - PAD_Y;
        let maxY = cardRect.bottom + PAD_Y - btnRect.height;

        // Visible viewport bounds (VisualViewport)
        const vpMinX = vp.left + EDGE_PAD;
        const vpMaxX = vp.left + vp.width - btnRect.width - EDGE_PAD;
        const vpMinY = vp.top + EDGE_PAD;
        const vpMaxY = vp.top + vp.height - btnRect.height - EDGE_PAD;

        // Intersect roaming box with visible viewport
        minX = clamp(minX, vpMinX, vpMaxX);
        maxX = clamp(maxX, vpMinX, vpMaxX);
        minY = clamp(minY, vpMinY, vpMaxY);
        maxY = clamp(maxY, vpMinY, vpMaxY);

        // Fallback if bounds collapse on tiny screens
        if (maxX <= minX) { minX = vpMinX; maxX = vpMaxX; }
        if (maxY <= minY) { minY = vpMinY; maxY = vpMaxY; }

        const x = minX + Math.random() * (maxX - minX);
        const y = minY + Math.random() * (maxY - minY);

        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
      }

      // Desktop hover + Mobile touch
      noBtn.addEventListener("mouseover", moveNo);
      noBtn.addEventListener("click", (e) => { e.preventDefault(); moveNo(); });
      noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNo(); }, { passive: false });

      // If Safari UI changes (address bar collapse/expand), keep No visible
      window.addEventListener("resize", () => {
        if (noIsFloating) moveNo();
      });
      if (window.visualViewport) {
        window.visualViewport.addEventListener("resize", () => {
          if (noIsFloating) moveNo();
        });
        window.visualViewport.addEventListener("scroll", () => {
          if (noIsFloating) moveNo();
        });
      }

      yesBtn.addEventListener("click", () => {
        response.innerHTML =
          "Thank you very much for choosing yes, Khushnud!<br>I love you so much!<br><br>" +
          "Join me for your favorite cuisine at 7:30 on Feb 14th‚Ä¶ or I can bring it to you :)";

        yesBtn.disabled = true;
        noBtn.style.display = "none";
        document.getElementById("galleryWrap").classList.remove("hidden");
      });
    });
  </script>
</body>
</html>
